MyProject\Entity\Field:
  type: entity
  table: fields
  repositoryClass: MyProject\Repository\FieldRepository
  lifecycleCallbacks:
    prePersist: [ doPrePersist ]
    preUpdate: [ doPreUpdate ]
  indexes:
    idx_codes_rank:
      columns: [ rank ]
    idx_codes_del_flg:
      columns: [ del_flg ]
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    name:
      type: string
    rank:
      type: integer
    del_flg:
      type: boolean
      options:
        default: false
    updated_by:
      type: integer
    update_at:
      type: datetime
      columnDefinition: timestamp
    created_by:
      type: integer
    create_at:
      type: datetime
      columnDefinition: timestamp

